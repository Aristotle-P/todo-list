<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <p>Super Cool Todo Lists</p>
    </header>
    <section id="main">
      <!--<form action="#"> -->
        <label for="todo-title">Title</label>
        <input type="text" name="todo-title" id="todo-title" placeholder="Clean the house...">
        <label for="todo-description">Description</label>
        <input type="text" name="todo-description" id="todo-description">
        <label for="todo-date">Date</label>
        <input type="date" name="todo-date" id="todo-date">
        <label for="todo-priority">Task Priority</label>
        <select name="todo-priority" id="todo-priority">
          <option value="1">Normal</option>
          <option value="2">Important</option>
          <option value="3">Critical</option>
        </select>
        <input type="submit" value="Add task" id="add">
      <!--</form> -->
      <ul id="list">
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
